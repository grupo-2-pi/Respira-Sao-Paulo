<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/feedback.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Feedback</title>
</head> 
<body>
  <div class="feedback-container">
    <div class="header">
      <h1>
        Feedback
      </h1>  
    </div>
    <div class="feedback-content">
      <h1>
        Como você classificaria o ar de hoje ?
      </h1>
      <p>
        Sua classificação, tipo e descrição serão armazenadas no nosso sistema
         e entraremos em contato posteriormente com as entidades reponsáveis. 
      </p>
      <div class="carrousel">

      </div>
      <div class="feedback-selects">
        <div class="row-container">
          <select name="" id="">
            <option value="">
              Escolha o tipo dessa população
            </option>
          </select>
          <select name="" id="">
            <option value="">
              Qual seu municipio ?
            </option>
          </select>    
        </div>
        <textarea id="textareaDescription" placeholder="" type="text">
          Deixe aqui uma descrição sobre
        </textarea>
        <button id="buttonDescription">
          Enviar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
