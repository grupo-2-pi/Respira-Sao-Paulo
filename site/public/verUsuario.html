  <!DOCTYPE html>
  <html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>

    </style>
  </head>


  <body>

    <div class="topo">
      <div class="filtros">

      </div>

    </div>

    <div class="lista-usuarios">

    </div>

    <div id="modal-edicao" class="modal hidden">
      <div class="modal-content">
        <h2>Editar Usuário</h2>
        <label for="input-nome">Nome:</label>
        <input type="text" id="input-nome" />

        <label for="input-cargo">Cargo:</label>
        <input type="text" id="input-cargo" />

        <div class="modal-buttons">
          <button id="salvar-edicao">Salvar</button>
          <button id="cancelar-edicao">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="modal-confirmar-exclusao" class="modal hidden">
      <div class="modal-content">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir este usuário?</p>
        <div class="modal-buttons">
          <button id="confirmar-exclusao" class="btn-danger">Excluir</button>
          <button id="cancelar-exclusao">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="toast"
      class="hidden fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300 opacity-0 z-50">
    </div>


    <script>
      async function filtrar(tipo) {
        const url = tipo === 'todos'
          ? '/usuarios/listar'
          : `/usuarios/listar/${tipo === 'admin' ? 'Administrador' : 'Usuário'}`;

        try {
          const resposta = await fetch(url);
          const dados = await resposta.json();

          const lista = document.querySelector('.lista-usuarios');
          lista.innerHTML = ''; // limpa a lista

          if (dados.length === 0) {
            lista.innerHTML = `<div class="usuario" data-tipo="${tipo}">Nenhum usuário encontrado.</div>`;
            return;
          }

          dados.forEach(usuario => {
            const div = document.createElement('div');
            const cargoNormalizado = usuario.cargoFuncionario.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
            const tipoUsuario = cargoNormalizado === 'administrador' ? 'admin' : 'cliente';

            div.className = 'usuario';
            div.setAttribute('data-tipo', tipo);
            div.innerHTML = `
    ${usuario.nomeFuncionario} - ${usuario.cargoFuncionario}
    <span class="acoes">
      <i class="fas fa-pen" title="Editar" onclick="iniciarEdicao(${usuario.idFuncionario}, '${usuario.nomeFuncionario}', '${usuario.cargoFuncionario}')"></i>
      <i class="fas fa-trash" title="Deletar" onclick="deletarUsuario(${usuario.idFuncionario})"></i>
    </span>
  `;
            lista.appendChild(div);
          });
        } catch (erro) {
          console.error("Erro ao buscar usuários:", erro);
        }
      }

      async function deletarUsuario(id) {
        const modal = document.getElementById("modal-confirmar-exclusao");
        const btnConfirmar = document.getElementById("confirmar-exclusao");
        const btnCancelar = document.getElementById("cancelar-exclusao");

        // Mostrar modal
        modal.classList.remove("hidden");

        return new Promise((resolve) => {
          btnCancelar.onclick = () => {
            modal.classList.add("hidden");
            resolve(); // não faz nada
          };

          btnConfirmar.onclick = async () => {
            modal.classList.add("hidden");

            try {
              const resposta = await fetch(`/usuarios/deletar/${id}`, {
                method: 'DELETE'
              });

              if (resposta.ok) {

                filtrar('todos');
              } else {
                const erro = await resposta.text();
                throw new Error(erro);
              }
            } catch (erro) {
              console.error("Erro ao deletar usuário:", erro);
              alert("Erro ao deletar o usuário.");
            }

            resolve();
          };
        });
      }

      function capitalizarPalavras(texto) {
        return texto
          .toLowerCase()
          .split(" ")
          .filter(palavra => palavra.length > 0)
          .map(palavra => palavra[0].toUpperCase() + palavra.slice(1))
          .join(" ");
      }

      async function editarUsuario(id, nomeAtual, cargoAtual) {
        const modal = document.getElementById("modal-edicao");
        const inputNome = document.getElementById("input-nome");
        const inputCargo = document.getElementById("input-cargo");
        const btnSalvar = document.getElementById("salvar-edicao");
        const btnCancelar = document.getElementById("cancelar-edicao");

        inputNome.value = nomeAtual;
        inputCargo.value = cargoAtual;

        modal.classList.remove("hidden");

        return new Promise((resolve) => {
          btnCancelar.onclick = () => {
            modal.classList.add("hidden");
            resolve(); // cancela
          };

          btnSalvar.onclick = () => {
            const novoNome = capitalizarPalavras(inputNome.value.trim());
            const novoCargo = capitalizarPalavras(inputCargo.value);;

            if (!novoNome) {
              alert("O nome não pode estar vazio.");
              return;
            }

            const dadosAtualizados = {
              nomeFuncionario: novoNome,
              cargoFuncionario: novoCargo
            };

            modal.classList.add("hidden");
            console.log("Dados atualizados:", dadosAtualizados);
            resolve(dadosAtualizados); // envia os dados para iniciarEdicao
          };
        });
      }

      async function iniciarEdicao(id, nome, cargo) {
        try {
          const dadosAtualizados = await editarUsuario(id, nome, cargo);
          if (!dadosAtualizados) return;

          const resposta = await fetch('/usuarios/atualizar', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              idFuncionario: id,
              nomeFuncionario: dadosAtualizados.nomeFuncionario,
              cargoFuncionario: dadosAtualizados.cargoFuncionario
            })
          });

          if (resposta.ok) {
            mostrarToast("Usuário atualizado com sucesso!", "success");
            filtrar('todos');
          } else {
            const erro = await resposta.text();
            console.error("Erro:", erro);
            mostrarToast("Erro ao atualizar usuário.", "error");
          }
        } catch (erro) {
          console.error("Erro ao atualizar usuário:", erro);
          mostrarToast("Erro ao atualizar usuário.", "error");
        }
      }

      function mostrarToast(mensagem, tipo = 'success') {
        const toast = document.getElementById("toast");

        // Define a mensagem e as classes de estilo
        toast.textContent = mensagem;
        toast.className = `fixed bottom-5 right-5 text-white px-4 py-2 rounded shadow-lg z-50 ${tipo}`;
        toast.classList.remove('hidden');
        toast.classList.add('show');
        toast.style.opacity = "1";

        // Após 3 segundos, inicia o desaparecimento
        setTimeout(() => {
          toast.style.opacity = "0";

          // Após o fade (300ms), esconde o toast completamente
          setTimeout(() => {
            toast.classList.remove('show');
            toast.classList.add('hidden');
          }, 300);
        }, 3000);
      }


    </script>
