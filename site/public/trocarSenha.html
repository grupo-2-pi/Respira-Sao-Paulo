<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/trocarSenha.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/logo.svg">
    <title>Trocar senha</title>
</head>

<body>


    <div class="container">

        <div class="contem-logo" style="display: none;">
            <img id="img" src="./assets/logo.svg" alt="Logo da Respira São Paulo">
        </div>

        <div class="contem-troca-senha">

            <div class="title">
                <h1>Redefinir Senha</h1>
            </div>

            <div class="contem-senhas">
                <div class="nova-senhar">
                    <h2>Nova Senha</h2>
                    <input type="password" class="placeholder">
                </div>

                <div class="caracteres-obrigatorios" style="display: none;">

                </div>

                <div class="confirmar-senha">
                    <h2>Confirmar Senha</h2>
                    <input type="password" class="placeholder">
                </div>

                <div class="senhas-iguais" style="display: none;"></div>

            </div>

            <div class="button"> <h3>AVANÇAR</h3> </div>

        </div>


    </div>


</body>

</html>
